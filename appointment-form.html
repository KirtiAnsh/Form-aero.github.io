<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="appointment-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="appointment-form" id="appointment-form">
            <div class="logo-container">
                <img src="https://img.icons8.com/fluency/96/forest.png" alt="Tree Planting Logo" class="logo">
                <h2>Book a Green Consultation</h2>
                <p class="subtitle">Transform your society with sustainable greenery</p>
            </div>

            <div class="form-images">
                <img src="https://img.icons8.com/fluency/48/natural-food.png" alt="Eco" class="decoration-image">
                <img src="https://img.icons8.com/fluency/48/garden.png" alt="Garden" class="decoration-image">
                <img src="https://img.icons8.com/fluency/48/environment.png" alt="Environment" class="decoration-image">
            </div>

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <i class="fas fa-building"></i>
                <input type="text" id="company" name="company" placeholder="Company Name" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <i class="fas fa-tree"></i>
                <select id="service" name="service" required>
                    <option value="">Select Service</option>
                    <option value="consultation">Initial Consultation</option>
                    <option value="planning">Plantation Planning</option>
                    <option value="maintenance">Maintenance Service</option>
                    <option value="workshop">Community Workshop</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-clock"></i>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-leaf"></i> Submit
            </button>

            <div class="eco-footer">
                <i class="fas fa-seedling"></i>
                <span>Join us in making the world greener, one society at a time</span>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  
    <script type="module" src="server.js"></script>

   
</body>
</html>
